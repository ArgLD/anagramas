<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagramas</title>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Anagramas</h1>
        <section class="info">
            <p>Um <a href="https://pt.wikipedia.org/wiki/Anagrama">anagrama</a> (do grego clássico ἀναγράμμα, composto
                de ἀνά «inversão» e γράμμα «letra») é uma espécie de jogo de palavras criado com a reorganização das
                letras de uma palavra ou expressão para produzir outras palavras ou expressões, utilizando todas as
                letras originais exatamente uma vez.</p>
        </section>

        <div id="text__input">
            <label for="input">Digite uma palavra para obter seu anagrama correspondente:</label>
            <input type="text" id="input">
        </div>

        <div id="buttons">
            <button id="btnFind">Encontrar Anagramas</button>
            <button id="btnClear">Limpar palavra</button>
        </div>

        <div id="anagramas">            
        </div>

        <script type="text/javascript" src="palavras.js"></script>
        <script type="text/javascript" src="anagrams1.js"></script>
    </main>


</body>

</html>
